<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>


</head>

<body>
    <header>
        <div class="header-ctn">
            <div class="header-ctn-item ">
                <li class="switcher">Spectrally Yours <img src="svg/arrow-down.svg" height="5px" alt=""></li>
            </div>
            <div class="header-ctn-item">
                <form action="">
                    <img src="svg/search.svg" alt="">
                    <input type="text" placeholder="Search">
                </form>
            </div>
            <div class="header-ctn-item">
                <li class="menu-button">
                    <img src="svg/avatar.svg" class="avatar" width="32px" alt=""> Xquenda Andreev
                </li>
            </div>
        </div>
    </header>
    <main>
        <div class="main-ctn">
            <div class="navigation">
                <ul>
                    <li><img src="svg/homeicon.svg" atl="">Home</li>
                    <li><img src="svg/ordersicon.svg" atl="">Orders</li>
                    <li><img src="svg/productsicon.svg" atl="">Products
                    <img src="svg/badge.svg" alt="" style="margin-left: 100px; width: 35px;"></li>
                    <li><img src="svg/lineshipsicon.svg" atl="">Lineships</li>
                    <li><img src="svg/piecesicon.svg" atl="">Pieces</li>
                    <li><img src="svg/parcelsicon.svg" atl="">Parcels</li>
                    <li style="margin-top: 120px">Billing <img src="svg/plussign.svg" alt="" style="margin-left: 180px;" ></li>
                    <li><img src="svg/invoicesicon.svg" atl="">Invoices</li>
                    <li><img src="svg/refundsicon.svg" atl="">Refunds</li>
                    <li class="setting"><img src="svg/settingsicon.svg" atl="">Settings</li>
                </ul>
            </div>
            <div class="middle-ctn">
            </div>
            <div class="outmost-card"></div>
        </div>
    </main>
</body>

</html>
